<!DOCTYPE html>
<html lang="en">
<head>
<title>Hi Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<style type="text/css">
a{
	color: #4682B4;
}
label{
	cursor:default;
}
</style>
<body>

<div id="content">
	<div id="content-header">
		<h1>商品列表</h1>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-content" style="padding-left:0px;">
						<div class="container-fluid" style="padding-left:0px;">
					    	<div class="controls" style="padding-left:0px;">
								<form action="#" method="get" class="form-horizontal">
									<div class="control-group">
										<label class="control-label">上下架筛选：</label>
										<div class="controls">
											<select >
												<option>全部</option>
												<option>已上架</option>
												<option>未上架</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">产品ID：</label>
										<div class="controls">
											<input type="text" placeholder="">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">产品名称：</label>
										<div class="controls">
											<input type="text" placeholder="">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">
											<div class="form-actions">
												<button type="submit" class="btn btn-success">搜索</button>
											</div>
										</label>
									</div>
								</form>
					    	</div>
					    </div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title"><h5>搜索结果</h5></div>						
        				<table class="table table-bordered data-table">
        					<thead>
								<tr>
									<th>产品ID</th>
									<th>商品名称</th>
									<th>价格</th>
									<th>库存</th>
									<th>上下架</th>
									<th>操作</th>
            					</tr>
          					</thead>
          					<tbody>
				                <tr class="gradeX">
									<td>1000000</td>
									<td>Internet Explorer 4.0</td>
									<td>100.00</td>
									<td>999</td>
									<td>未上架
										<a href="">上架</a>
									</td>
									<td>
										<a href="">查看</a>
										<a href="">编辑</a>
										<a href="">删除</a>
									</td>
				                </tr>
				                <tr class="gradeX">
									<td>1000000</td>
									<td>Internet Explorer 4.0</td>
									<td>100.00</td>
									<td>999</td>
									<td><span style="color:green">已上架</span>
										<a href="">下架</a>
									</td>
									<td>
										<a href="">查看</a>
										<a href="">编辑</a>
										<a href="">删除</a>
									</td>
				                </tr>
				            </tbody>
        				</table>
        			</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.uniform.js"></script> 
<script src="js/select2.min.js"></script> 
<script src="js/jquery.dataTables.min.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.tables.js"></script>
</body>
</html>
